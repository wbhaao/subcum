<script type="text/javascript">
    /* 게임 창을 보여준다 (창 안에서만 게임이 진행된다) */
    function showWindow() {
        const container = document.getElementById('container_');
        const background = document.createElement('div');

        background.style.backgroundColor = "white"
        background.style.margin = "0"
        // 중앙정렬 문법 (그냥 암기)
        background.style.position = "absolute"
        background.style.top = "50%"
        background.style.left = "50%"
        background.style.transform = "translate(-50%, -50%)"
        background.style.left = "50%"
        // 크기
        background.style.height = "700px"
        background.style.width = "1000px"
        // 꾸미기
        background.style.transition = "0.3s"
        background.style.boxShadow = "0 4px 16px rgba(0,79,255,0.3)"
        background.style.borderRadius = "20px"


        container.appendChild(background)
    }

</script>
